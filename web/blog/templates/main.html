<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mushcat`Shiro"s Fortress of Solitude</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="container" >
    <div class="d-flex justify-content-center">
      <img
        src="{{ url_for('static', filename='sam.webp') }}"
        class="rounded mx-auto d-block"
        style="height:250px;width:auto;padding: 0.5rem 0.5rem;"
        id="coverimg"
      >
    </div>
    <div style="text-align: center;"><h1>Cyberpunk Samoyed</h1></div>
    <div class="d-flex justify-content-center">
      <div class="input-group col-sm-7 input-group-lg">
        <input
          type="search"
          class="form-control"
          id="searchbox"
          aria-label="Search"
          onsearch="search(document.getElementById('searchbox').value)"
          autocomplete="off"
        >
      </div>
    </div>
    <span id="searchhelp"></span>
    <div style="padding: 1rem 1rem;">
    <div id="table" style="margin-left:auto;margin-right:auto"></div>
    </div>
    <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-content">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
    </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  >
  </script>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
