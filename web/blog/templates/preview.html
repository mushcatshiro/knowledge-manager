{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('blogpost.draft') }}" method="POST" style="margin-top: 5rem; margin-bottom: 1rem;">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="title"
      autocomplete="off"
      name="title"
      value="{{ title }}"
      hidden
    >
  </div>
  <div class="form-group">
    <textarea
      class="form-control overflow-auto"
      name="content"
      id="content"
      rows="20"
      autocomplete="off"
      hidden
    >{{ content }}</textarea>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="private"
      autocomplete="off"
      name="private"
      value="{{ private }}"
      hidden
    >
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="update"
      autocomplete="off"
      name="update"
      value="{{ update }}"
      hidden
    >
  </div>
  <button>Back to edit</button>
</form>
<div style="border:2px solid #888888; margin:1rem; padding: 1rem">
{{ converted_content|safe }}
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/material-palenight.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
  hljs.highlightAll();
  var elm = document.getElementsByTagName('table')
  var length = elm.length;
  for (var i = 0; i < length; i++) {
    elm[i].className = elm[i].className + " table";
  };
</script>
{% endblock %}
