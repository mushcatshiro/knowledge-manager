<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mushcat`Shiro's Fortress of Solitude</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="container" >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Mushcat's Dent</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if logged_in %}
            <li class="nav-item dropdown ms-auto">
              <a class="nav-link dropdown-toggle {% if blog %}active{% endif %}" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Blog</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('blogpost.blog_list') }}">List</a></li>
                <li><a class="dropdown-item" href="{{ url_for('blogpost.draft') }}">Draft</a></li>
                <li><a class="dropdown-item" href="{{ url_for('blogpost.blog_upload') }}">Upload</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown ms-auto">
              <a class="nav-link dropdown-toggle {% if negotium %}active{% endif %}" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Negotium</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('negotium.index') }}">List</a></li>
                <li><a class="dropdown-item" href="{{ url_for('negotium.create_negotium') }}">Create</a></li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item ms-auto"><a class="nav-link {% if blog %}active{% endif %}" href="{{ url_for('blogpost.blog_list') }}">Blog</a></li>
            {% endif %}
            <li class="nav-item ms-auto"><a class="nav-link {% if bookmarklet_list %}active{% endif %}" href="{{ url_for('main.bookmarklet_list') }}">Reading List</a></li>
            <li class="nav-item ms-auto"><a class="nav-link {% if about %}active{% endif %}" href="{{ url_for('main.about') }}">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
{% block content %}
{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
