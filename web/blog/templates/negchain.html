{% extends "base.html" %}
{% block content %}
{% for neg in negotiums %}
<div
    class="card {% if neg['completed'] %}text-white bg-success{% elif neg['is_overdue'] %}text-white bg-danger{% endif %}"
    style="width: 20%;margin: 2%">
  <div class="card-body">
    <h5 class="card-title">{{ neg['title'] }}</h5>
    <p class="card-text">{{ neg['content'] }}</p>
    <p class="card-text"><small class="text-muted">Created: {{ neg['timestamp'] }}</small></p>
    <a href="{{ url_for('negotium.edit_negotium', nid=neg['id']) }}" class="btn btn-primary">Edit</a>
  </div>
</div>
{% endfor %}
{% endblock %}
